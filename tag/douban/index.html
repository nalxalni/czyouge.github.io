                  <p>铡刀坠下，豆瓣可能会死，形在神灭。</p>
<p>对一些用户来说，豆瓣是很难替代的；但豆瓣是<strong>可被替代的</strong>。</p>
<p>究其根本，豆瓣的核心服务有三个：标记评论、小组论坛和社交；其它比如 FM、同城、市集、日记（博客）等非核心服务很容易找到替代品。</p>
<p>对于标记评论和社交，现在都已经有了相当不错的分布式替代服务。</p>
